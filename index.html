<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="farkle.css">
	<title>Farkle!</title>

<body onload="pageLoad()">
	<div class="wrapper">
		<header class="row header" id="header">Welcome to Farkle!</header>
		<div class="row">

			<!-- Dice images -->
			<div class="dice">
				<img src="images/1.png" id="die1" data-number="0" onclick="diceClick(this)">
				<img src="images/2.png" id="die2" data-number="1" onclick="diceClick(this)">
				<img src="images/3.png" id="die3" data-number="2" onclick="diceClick(this)">
				<img src="images/4.png" id="die4" data-number="3" onclick="diceClick(this)">
				<img src="images/5.png" id="die5" data-number="4" onclick="diceClick(this)">
				<img src="images/6.png" id="die6" data-number="5" onclick="diceClick(this)">
			</div>
		</div>
		<!-- Scoring -->
		<div id="players">

		</div>
		<!-- <div class="humanPlayer">
			<div class="score">Player 1</div>
			<div class="row score" id="unchecked score 1">UC: 0 </div>
			<div class="row score" id="checked score 1">Check Score: 0 </div>
			<div class="row score" id="round score 1">Round Score: 0 </div>
			<div class="row score" id="total score 1">Total Score: 0 </div>
		</div>
		<div>
			<div class="score">Player 2</div>
			<div class="row score" id="unchecked score 2">UC: 0 </div>

			<div class="row score" id="total score 2">Total Score: 0 </div>
		</div> -->
		<!-- Button row -->
		<div class="row">
			<button class="button roll column" onclick="rollDice()" id="roll">Roll Dice</button>
			<button class="button check column" onclick="checkScoreAll()" id="check" disabled>Check Score</button>
			<button class="button bank column" onclick="bankRoundScore()" id="bank" disabled>Bank Round Score</button>
			<button class="button bank column" onclick="endRoundScore()" id="end">End Round</button>
		</div>
		<div class="row">
			<button class="button reset column" onclick="gameReset()" id="reset">Reset Game</button>
		</div>
	</div>
	<script type="text/javascript" src="farkle.js"></script>
</body>

</html>
