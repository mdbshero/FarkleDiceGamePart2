<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="farkle.css">
	<title>Farkle!</title>
</head>

<body onload="initializeDice()">
	<header class="row header">Welcome to Farkle!</header>
	<div class="row">
		<!-- Dice images -->
		<div class="dice"> 
			<img src="images/1.png" id="die1" data-number="0" onclick="diceClick(this)">
			<img src="images/2.png" id="die2" data-number="1" onclick="diceClick(this)">
			<img src="images/3.png" id="die3" data-number="2" onclick="diceClick(this)">
			<img src="images/4.png" id="die4" data-number="3" onclick="diceClick(this)">
			<img src="images/5.png" id="die5" data-number="4" onclick="diceClick(this)">
			<img src="images/6.png" id="die6" data-number="5" onclick="diceClick(this)">
		</div>
	</div>
	<!-- Scoring -->
	<div class="row score" id="unchecked score">UC: 0 </div>
	<div class="row score" id="checked score">C: 0 </div>
	<div class="row score" id="round score">R: 0 </div>
	<div class="row score" id="total score">T: 0 </div>
	<!-- Button row -->
	<div class="row">
		<button class="button roll column" onclick="rollDice()" id="roll">Roll Dice</button>
		<button class="button check column" onclick="checkScoreAll()" id="check" disabled>Check Score</button>
		<button class="button bank column" onclick="bankRoundScore()" id="bank" disabled>Bank Round Score</button>
		<button class="button bank column" onclick="endRoundScore()" id="end">End Round Score</button>
	</div>
	<script type="text/javascript" src="farkle.js"></script>
</body>
</html>
